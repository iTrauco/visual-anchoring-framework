<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Visual Anchoring Framework & AI-Driven Software Engineering Alignment</text>
  
  <!-- Main central diagram -->
  <rect x="250" y="160" width="300" height="180" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Structured Content Management</text>
  
  <!-- Left column: Visual Anchoring Framework -->
  <rect x="50" y="70" width="180" height="360" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="140" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Visual Anchoring Framework</text>
  
  <!-- VAF Features -->
  <g font-family="Arial" font-size="12">
    <text x="65" y="120" font-weight="bold">Core Features:</text>
    <text x="75" y="145">• Visual Markers</text>
    <text x="75" y="170">• Hierarchical Structure</text>
    <text x="75" y="195">• Location Independence</text>
    <text x="75" y="220">• Structural Boundaries</text>
    <text x="75" y="245">• Precise Modification Points</text>
    <text x="65" y="275" font-weight="bold">Implementation:</text>
    <text x="75" y="300">• Reference Markers</text>
    <text x="75" y="325">• Section Markers</text>
    <text x="75" y="350">• Comment Markers</text>
    <text x="75" y="375">• Transformer Architecture</text>
    <text x="75" y="400">• Neural Mediator Interface</text>
  </g>
  
  <!-- Right column: AI-Driven Software Engineering -->
  <rect x="570" y="70" width="180" height="360" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="660" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AI-Driven Software Engineering</text>
  
  <!-- AI-Driven SE Features -->
  <g font-family="Arial" font-size="12">
    <text x="585" y="120" font-weight="bold">Key Concepts:</text>
    <text x="595" y="145">• Multi-Agent Systems</text>
    <text x="595" y="170">• Design Documentation</text>
    <text x="595" y="195">• Continuous Integration</text>
    <text x="595" y="220">• Agent Orchestration</text>
    <text x="595" y="245">• Automated Maintenance</text>
    <text x="585" y="275" font-weight="bold">Requirements:</text>
    <text x="595" y="300">• Communication Protocol</text>
    <text x="595" y="325">• Validation Framework</text>
    <text x="595" y="350">• Human-AI Partnership</text>
    <text x="595" y="375">• Explainability</text>
    <text x="595" y="400">• Synchronization</text>
  </g>
  
  <!-- Central diagram contents -->
  <g font-family="Arial" font-size="12">
    <text x="400" y="180" text-anchor="middle" font-weight="bold">Alignment Areas</text>
    
    <text x="270" y="205">• Hierarchical Organization</text>
    <text x="270" y="230">• Precise Reference System</text>
    <text x="270" y="255">• Machine & Human Interpretability</text>
    <text x="270" y="280">• Boundary-Based Communication</text>
    <text x="270" y="305">• Artifact Synchronization</text>
    <text x="270" y="330">• Targeted Modifications</text>
  </g>
  
  <!-- Connection lines from left to center -->
  <line x1="230" y1="170" x2="250" y2="205" stroke="#2e7d32" stroke-width="2"/>
  <line x1="230" y1="195" x2="250" y2="230" stroke="#2e7d32" stroke-width="2"/>
  <line x1="230" y1="220" x2="250" y2="255" stroke="#2e7d32" stroke-width="2"/>
  <line x1="230" y1="245" x2="250" y2="280" stroke="#2e7d32" stroke-width="2"/>
  <line x1="230" y1="325" x2="250" y2="305" stroke="#2e7d32" stroke-width="2"/>
  <line x1="230" y1="350" x2="250" y2="330" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Connection lines from right to center -->
  <line x1="570" y1="170" x2="490" y2="205" stroke="#3f51b5" stroke-width="2"/>
  <line x1="570" y1="195" x2="490" y2="230" stroke="#3f51b5" stroke-width="2"/>
  <line x1="570" y1="220" x2="490" y2="255" stroke="#3f51b5" stroke-width="2"/>
  <line x1="570" y1="245" x2="490" y2="280" stroke="#3f51b5" stroke-width="2"/>
  <line x1="570" y1="300" x2="490" y2="305" stroke="#3f51b5" stroke-width="2"/>
  <line x1="570" y1="325" x2="490" y2="330" stroke="#3f51b5" stroke-width="2"/>
  
  <!-- Footer citation -->
  <text x="400" y="460" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic">Based on "The Future of AI-Driven Software Engineering" by Terragni et al., 2025</text>
  <text x="400" y="480" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic">ACM Transactions on Software Engineering and Methodology</text>
</svg>